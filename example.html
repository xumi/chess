<!DOCTYPE html>
<html>
  <head>
    <title>Chess - How To</title>
  	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.1/jquery-ui.js"></script>
    <script type="text/javascript" src="./scripts/chess.js"></script>
    
    <script type="text/javascript">
    $(function(){

      // ------------------------------------------------------------------------
      // This is the example
      var assetsPath = './'; // To give the files context to the app
      var chessBoard = $('#container').chess(assetsPath,function(board){
        board.setTheme('modern')  // Optional (default: classic)
             .start('white');     // Start the app (White player starts)
      });
      
      // ------------------------------------------------------------------------
      // Below this line there is just "example" logic
      $('#switchTheme').click(function(){
        var t = chessBoard.theme=='classic'?'modern':'classic';
        chessBoard.setTheme(t).applyTheme();
        $('#currentTheme').text(t);
      });
      
    });
    </script>
    
  </head>
  <body>
    <h1>Simple Chess Board Example</h1>
    <hr />
    <label for="switchTheme">Demo:</label>
    <button id="switchTheme">Switch Theme</button>
    (<span id="currentTheme">modern</span>)
    <hr />
    <div id="container"></div>
  </body>
</html>
